name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    # step 1
    - name: Checkout source code
      uses: actions/checkout@v2
    - name: Run Server
      working-directory: watsup-api
      run: |
        sudo curl -L --fail https://github.com/docker/compose/releases/download/1.28.2/run.sh -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        ./refresh.sh  
    # step 2
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode.app
      
    # step 3
    - name: Library Install
      run: pod install
    
    # step 4
    - name: Clone the api repository
      run: git clone https://devjkkim:${{ secrets.ACCESS_TOKEN }}@github.com/team726/watsup-api.git
  
    # step 5
    
      
    # step 4
    - name: Build and test
      run: xcodebuild test -workspace watsup.xcworkspace -scheme 'watsup' -destination 'platform=iOS Simulator,name=iPhone 12 Pro' -enableCodeCoverage YES

    # step 5
    - uses: codecov/codecov-action@v1.2.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
